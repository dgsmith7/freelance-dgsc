<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Test - DGS Creative</title>

  <!-- Same security and OG tags as main page -->
  <meta property="og:url" content="https://www.dgs-creative.com/mobile-test.html" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="DGS Creative Mobile Test" />
  <meta property="og:description" content="Testing mobile link handling" />
  <meta property="og:image" content="https://www.dgs-creative.com/images/favicon_io/android-chrome-512x512.png" />
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self'" />
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('info').innerHTML = `
        <p><strong>URL:</strong> ${window.location.href}</p>
        <p><strong>Referrer:</strong> ${document.referrer || 'None'}</p>
        <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
        <p><strong>Is Mobile:</strong> ${/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)}</p>
        <p><strong>Screen:</strong> ${window.innerWidth}x${window.innerHeight}</p>
        <p><strong>Time:</strong> ${new Date().toString()}</p>
      `;
    });
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }

    h1 {
      color: #3182ce;
    }

    p {
      margin: 8px 0;
    }

    .button {
      display: inline-block;
      background: #3182ce;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>DGS Creative Mobile Test</h1>
  <div id="info"></div>
  <p>This is a test page to diagnose mobile redirection issues.</p>

  <p>Try these links:</p>
  <p><a href="/" class="button">Home Page</a></p>
  <p><a href="/?source=mobiletest" class="button">Home with Query Param</a></p>
  <p><a href="https://www.dgs-creative.com" class="button">Absolute URL</a></p>
</body>

</html>
